openapi: 3.0.0
info:
  title: API de Usuarios y Películas
  description: Documentación de la API de Cine ULima - Progra Movil
  version: 1.0.0
servers:
- url: http://localhost:4567
tags:
- name: auth
- name: peliculas
- name: salas
- name: usuarios
paths:
  /user/validate:
    post:
      tags:
      - auth
      summary: Validar usuario
      description: Valida un usuario mediante DNI y contraseña
      operationId: userValidatePOST
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/user_validate_body'
        required: true
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "404":
          description: Usuario no encontrado o contraseña incorrecta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      x-swagger-router-controller: Auth
  /user/create:
    post:
      tags:
      - auth
      summary: Crear usuario
      description: Crea un nuevo usuario
      operationId: userCreatePOST
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/user_create_body'
        required: true
      responses:
        "200":
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
        "400":
          description: Usuario ya existente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      x-swagger-router-controller: Auth
  /user/reset:
    post:
      tags:
      - auth
      summary: Restablecer contraseña
      description: Restablece la contraseña de un usuario
      operationId: userResetPOST
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/user_reset_body'
        required: true
      responses:
        "200":
          description: Contraseña actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
        "404":
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      x-swagger-router-controller: Auth
  /peliculas:
    get:
      tags:
      - peliculas
      summary: Obtener información de películas
      description: Obtiene información de una película por ID o de todas las películas
      operationId: peliculasGET
      parameters:
      - name: id
        in: query
        description: ID de la película
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: Información de las películas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "404":
          description: Película no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Peliculas
  /salas:
    get:
      tags:
      - salas
      summary: Obtener información de salas
      description: Obtiene información de todas las salas
      operationId: salasGET
      responses:
        "200":
          description: Lista de salas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_2'
                x-content-type: application/json
      x-swagger-router-controller: Salas

  /usuarios:
    get:
      tags:
        - usuarios
      summary: Obtener todos los usuarios
      description: Retorna una lista de todos los usuarios.
      responses:
          '200':
            description: Lista de usuarios
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Usuario'
          '500':
            description: Error interno del servidor
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                    mensaje:
                      type: string
  /usuarios/{id}:
    get:
      tags:
        - usuarios
      summary: Obtener un usuario por ID
      description: Retorna un usuario específico basado en su ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  mensaje:
                    type: string
  /usuarios/{id}/foto_perfil:
    post:
      tags:
        - usuarios
      summary: Subir una foto de perfil para un usuario
      description: Sube una foto de perfil para un usuario específico.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                foto_perfil:
                  type: string
                  format: binary
                  description: La foto de perfil a subir
      responses:
        '200':
          description: Foto de perfil actualizada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                  usuario:
                    $ref: '#/components/schemas/Usuario'
        '400':
          description: No se ha proporcionado ninguna foto de perfil
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  mensaje:
                    type: string

components:
  schemas:
    Usuario:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        apellido:
          type: string
        dni:
          type: string
        correo:
          type: string
        password:
          type: string
    Pelicula:
      type: object
      properties:
        id:
          type: integer
        titulo:
          type: string
        sinopsis:
          type: string
        imagen_url:
          type: string
        trailer_url:
          type: string
        actores:
          type: array
          items:
            type: string
        generos:
          type: array
          items:
            type: string
    Sala:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        direccion:
          type: string
        imagen_url:
          type: string
    Funcion:
      type: object
      properties:
        id:
          type: integer
        pelicula_id:
          type: integer
        sala_id:
          type: integer
        fecha_hora:
          type: datetime
    user_validate_body:
      required:
      - dni
      - password
      type: object
      properties:
        dni:
          type: string
        password:
          type: string
    inline_response_200:
      type: object
      properties:
        message:
          type: string
        data:
          type: string
      example:
        data: data
        message: message
    inline_response_404:
      type: object
      properties:
        message:
          type: string
      example:
        message: message
    user_create_body:
      required:
      - apellido
      - correo
      - dni
      - nombre
      - password
      type: object
      properties:
        nombre:
          type: string
        apellido:
          type: string
        dni:
          type: string
        correo:
          type: string
        password:
          type: string
    user_reset_body:
      required:
      - correo
      - dni
      type: object
      properties:
        dni:
          type: string
        correo:
          type: string
    inline_response_200_1:
      type: object
      properties:
        id:
          type: integer
        titulo:
          type: string
        sinopsis:
          type: string
        imagen_url:
          type: string
        trailer_url:
          type: string
        actores:
          type: array
          items:
            type: string
        generos:
          type: array
          items:
            type: string
        funciones:
          type: array
          items:
            $ref: '#/components/schemas/inline_response_200_1_funciones'
      example:
        actores:
        - actores
        - actores
        funciones:
        - id: 6
          time: 2000-01-23T04:56:07.000+00:00
        - id: 6
          time: 2000-01-23T04:56:07.000+00:00
        imagen_url: imagen_url
        generos:
        - generos
        - generos
        titulo: titulo
        id: 0
        sinopsis: sinopsis
        trailer_url: trailer_url
    inline_response_200_2:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        direccion:
          type: string
        imagen_url:
          type: string
      example:
        direccion: direccion
        imagen_url: imagen_url
        id: 0
        nombre: nombre
    inline_response_200_1_funciones:
      type: object
      properties:
        id:
          type: integer
        time:
          type: string
          format: date-time
      example:
        id: 6
        time: 2000-01-23T04:56:07.000+00:00
